
<div class="row" style="background-color: black">
  <div class="col-md-3">
  </div>
  <app-account ></app-account>
  <style>
    #form{
      background-color: #190a14;
    }
    #cr{
      color: #8a8d92;
    }
    input{
      color: black;
    }
  </style>

<div class="col-md-6 col-md-offset-3" id="form">
<div class= "jumbotron" id="form">
  <h2 class="text-center" style="color: #8a8d92">Manage Account</h2>
<br/>
<div>
  <table class="table table-striped table-bordered">
    <tr style="color: #8a8d92">
      <th>Account No</th>
      <th>Customer Name</th>
      <th>Category</th>
      <th>Balance Savings</th>
      <th>Share ID</th>
      <th></th>
    </tr>
    <tr *ngFor="let account of accounts" id="cr">
      <td>{{ account.accountno }}</td>
      <td>{{ account.customername }}</td>
      <td>{{ account.category }}</td>
      <td>{{ account.balance }}</td>
      <td>{{ account.shareID }}</td>
      <td>
        <button style="background-color: #6d747e" (click)="selectAccount(account)" >Edit</button>
        <button style="background-color: #6d747e" (click)="deleteAccount(account.accountno )">Delete</button>
      </td>
    </tr>
  </table>
</div>
  <form #f = "ngForm" style="color: #8a8d92" id="form">
    <label>Account No</label>
    <input type="text" name="accountno" [(ngModel)] = "selectedAccount.accountno">
    <br>
    <label>Customer Name</label>
    <input type="text" name="customername" [(ngModel)] = "selectedAccount.customername">
    <br>
    <label>Category</label>
    <input type="text" name="category" [(ngModel)] = "selectedAccount.category">
    <br>
    <label>Savings Balance</label>
    <input type="number" name="balance" [(ngModel)] = "selectedAccount.balance">
    <br>
    <label>Share ID</label>
    <input type="text" name="shareID" [(ngModel)] = "selectedAccount.shareID">
    <br>
    <input style="background-color: #6d747e" type="button" (click)="createOrUpdateAccount(f)" value="Update Account">
  </form>
</div>
</div>
