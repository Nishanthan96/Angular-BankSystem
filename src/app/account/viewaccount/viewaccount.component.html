<app-dashboard></app-dashboard>
<div class="col-md-10 col-md-offset-1">
<div class= "jumbotron">
<br/>
<div>
  <table class="table table-striped table-bordered">
    <tr>
      <th>Account No</th>
      <th>Customer Name</th>
      <th>Category</th>
      <th>Address</th>
      <th>NIC</th>
      <th>DOB</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Balance</th>
    </tr>
    <tr *ngFor="let account of accounts">
      <td>{{ account.accountno }}</td>
      <td>{{ account.customername }}</td>
      <td>{{ account.category }}</td>
      <td>{{ account.address }}</td>
      <td>{{ account.nic }}</td>
      <td>{{ account.dob }}</td>
      <td>{{ account.email }}</td>
      <td>{{ account.phone }}</td>
      <td>{{ account.balance }}</td>
      <td>
        <button (click)="selectAccount(account)" >Edit</button>
        <button (click)="deleteAccount(account.accountno )">Delete</button>
      </td>
    </tr>
  </table>
</div>
  <form #f = "ngForm">
    <label>Account No</label>
    <input type="text" name="accountno" [(ngModel)] = "selectedAccount.accountno">
    <br>
    <label>Customer Name</label>
    <input type="text" name="customername" [(ngModel)] = "selectedAccount.customername">
    <br>
    <input type="button" (click)="createOrUpdateAccount(f)" value="Update Account">
  </form>
</div>
</div>
