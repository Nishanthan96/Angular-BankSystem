<br><br>
<body style="background-color: black">

<div class="jumbotron text-center" style="background-color: #421200" >
  <br>
  <h1 style="font-family: Allan">Customer Login</h1>

</div>
<br><br>
<div class="row">
  <div class="col-md-1">
  </div>
  <div class="col-md-4 col-md-offset-3">
    <style>
      #form{
        background-color: #190a14;
      }
    </style>
    <div class="col-sm-12" id="form">
      <h2 class="text-center" style="color: #190a14">.......................</h2>
      <form [formGroup]="angFormcus" (ngSubmit)="postdatacus(angFormcus)" autocomplete="off" style="color: #8a8d92">
        <div class="form-group">
          <label for="usernamec">Username</label>
          <input type="text" name="usernamec" formControlName="usernamec" autocomplete="off" class="form-control input-sm" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="passwordc">Password</label>
          <input type="password" name="passwordc" formControlName="passwordc" autocomplete="off" class="form-control input-sm" placeholder="Password">
        </div>
        <button style="background-color: #6d747e"  type="submit" class="btn btn-success"  >Login</button><br><br>
        <label *ngIf="invalid" style="color: seashell">Incorrect Password/Username</label><br>
        <span ><a href="#" style="color: #8a8d92">Forget Password</a></span>
      </form>
      <h2 class="text-center" style="color: #190a14">.......................</h2>
    </div>
  </div>
  <div class="col-md-5">
  </div>
</div>
