<h2 class="text-center">Customer Login</h2>
<div class="row">
  <div class="col-md-1">
  </div>
  <div class="col-md-4 col-md-offset-3">
    <div class="jumbotron">
      <form [formGroup]="angFormcus" (ngSubmit)="postdatacus(angFormcus)" autocomplete="off" >
        <div class="form-group">
          <label for="usernamec">Username</label>
          <input type="text" name="usernamec" formControlName="usernamec" autocomplete="off" class="form-control input-sm" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="passwordc">Password</label>
          <input type="password" name="passwordc" formControlName="passwordc" autocomplete="off" class="form-control input-sm" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success" >Login</button><br>
        <span ><a href="#">Forget Password</a></span>
      </form>
    </div>
  </div>
  <div class="col-md-5">
  </div>
</div>
