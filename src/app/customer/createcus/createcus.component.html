<h2 class="text-center">Create Account</h2>
<div class="row">
  <div class="col-md-1">
  </div>
  <div class="col-md-4 col-md-offset-3">
    <div class="jumbotron">
      <form [formGroup]="angFormcreatecus"  (ngSubmit)="postdata(angFormcreatecus)" autocomplete="off" >
        <div class="form-group">
          <label for="usernamec">Username</label>
          <input type="text" name="usernamec" formControlName="usernamec" autocomplete="off" class="form-control input-sm" >
        </div>
        <div class="form-group">
          <label for="passwordc">Password</label>
          <input type="text" name="passwordc" formControlName="passwordc" autocomplete="off" class="form-control input-sm" >
        </div>
        <div class="form-group">
          <label for="accountno">Account Number</label>
          <input type="text" name="accountno" formControlName="accountno" autocomplete="off" class="form-control input-sm" >
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" name="phone" formControlName="phone" autocomplete="off" class="form-control input-sm" >
        </div>

        <button type="submit" class="btn btn-success" >Create Account</button>
      </form>
    </div>
  </div>
  <div class="col-md-3">
  </div>
</div>
