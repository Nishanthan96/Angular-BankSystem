<br><br>
<body style="background-color: black">

<div class="jumbotron text-center" style="background-color: #421200" >
  <br>
  <h1 style="font-family: Allan">Create Account</h1>

</div>
<br><br>
<div class="row">
  <div class="col-md-1">
  </div>
  <div class="col-md-4 col-md-offset-3" >
    <style>
      #form{
      background-color: #190a14;
      }
    </style>
    <div class="col-sm-12" id="form">
      <h2 class="text-center" style="color: #190a14">.......................</h2>
      <form [formGroup]="angFormcreatecus"  (ngSubmit)="postdata(angFormcreatecus)" autocomplete="off" style="color: #8a8d92">
        <div class="form-group">
          <label for="usernamec">Username</label>
          <input type="text" name="usernamec" formControlName="usernamec" autocomplete="off" class="form-control input-sm" >
        </div>
        <div class="form-group">
          <label for="passwordc">Password</label>
          <input type="text" name="passwordc" formControlName="passwordc" autocomplete="off" class="form-control input-sm" >
        </div>
        <div class="form-group">
          <label for="accountno">Account Number</label>
          <input type="number" name="accountno" formControlName="accountno" autocomplete="off" class="form-control input-sm" >
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="number" name="phone" formControlName="phone" autocomplete="off" class="form-control input-sm" >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="phone" formControlName="email" autocomplete="off" class="form-control input-sm" >
        </div>
        <div class="form-group">
          <label for="dob">DOB</label>
          <input type="date" name="phone" formControlName="dob" autocomplete="off" class="form-control input-sm" >
        </div>
        <label *ngIf="invalid" style="color: seashell">Incorrect Details</label>
        <label *ngIf="valid" style="color: seashell">Successfully Created...</label><br>
        <button style="background-color: #6d747e" type="submit" class="btn btn-success" >Create Account</button>
      </form>
      <h2 class="text-center" style="color: #190a14">.......................</h2>
    </div>
  </div>
  <div class="col-md-3">
  </div>
</div>

</body>
