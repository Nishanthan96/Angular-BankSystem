
<div class="row" style="background-color: black">
<div class="col-md-3" >
</div>
  <app-account ></app-account>
  <style>
    #form{
      background-color: #190a14;
    }
  </style>


  <div class="col-md-4 col-md-offset-4" id="form"  >
<div class="jumbotron" id="form">
  <h2 class="text-center" style="color: #8a8d92">Create Account</h2>

  <form  [formGroup]="angForm" (ngSubmit)="postdata(angForm,angForm)" autocomplete="off" style="color: #8a8d92" id="form" >
<div class="form-group">
<label for="customername">Name</label>
<input type="text" name="customername" formControlName="customername" autocomplete="off" class="form-control input-sm" placeholder="Name" required>
</div>
<div class="form-group">
<label for="category">Category</label>
<select type="text" name="category" formControlName="category" autocomplete="off" class="form-control input-sm" placeholder="Select" required>
  <option>General</option>
  <option>Women</option>
  <option>Childresn</option>
</select>
</div>
<div class="form-group">
<label for="address">Address</label>
<input type="text" name="address" formControlName="address" autocomplete="off" class="form-control input-sm" placeholder="Address" required>
</div>

  <div class="form-group">
    <label for="nic">NIC</label>
    <input type="text" name="nic" formControlName="nic" autocomplete="off" class="form-control input-sm" placeholder="NIC" required>
  </div>
  <div class="form-group">
    <label for="dob">DOB</label>
    <input type="date" name="dob" formControlName="dob" autocomplete="off" class="form-control input-sm" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="Email" required>
  </div>
  <div class="form-group">
    <label for="phone">Phone No.</label>
    <input type="number" required name="phone" formControlName="phone" autocomplete="off" class="form-control input-sm" placeholder="Phone Number" >
  </div>
  <div class="form-group">
    <label for="balance">Amount</label>
    <input type="number" name="balance" formControlName="balance" autocomplete="off" class="form-control input-sm" placeholder="Amount" required>
  </div>
  <div class="form-group">
    <label for="shareID">ShareID</label>
    <input type="text" name="shareID" formControlName="shareID" autocomplete="off" class="form-control input-sm" placeholder="shareID" required>
  </div>
    <label *ngIf="valid" style="color: seashell">Successfully Registered...</label><br>
<button style="background-color: #6d747e"  type="submit" class="btn btn-success" >Register</button>
</form>
</div>
</div>
<div class="col-md-3">
</div>

</div>
