
<div class="row">
<div class="col-md-3">
</div>
  <app-account></app-account>

  <div class="col-md-6 col-md-offset-3">
<div class="jumbotron">
<form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
<div class="form-group">
<label for="customername">Name</label>
<input type="text" name="customername" formControlName="customername" autocomplete="off" class="form-control input-sm" placeholder="Name">
</div>
<div class="form-group">
<label for="category">Category</label>
<select type="text" name="category" formControlName="category" autocomplete="off" class="form-control input-sm" placeholder="Category">
  <option>General</option>
  <option>Women</option>
  <option>Childresn</option>
</select>
</div>
<div class="form-group">
<label for="address">Address</label>
<input type="text" name="address" formControlName="address" autocomplete="off" class="form-control input-sm" placeholder="Address">
</div>

  <div class="form-group">
    <label for="nic">NIC</label>
    <input type="text" name="nic" formControlName="nic" autocomplete="off" class="form-control input-sm" placeholder="NIC">
  </div>
  <div class="form-group">
    <label for="dob">DOB</label>
    <input type="date" name="dob" formControlName="dob" autocomplete="off" class="form-control input-sm" >
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="phone">Phone No.</label>
    <input type="number" name="phone" formControlName="phone" autocomplete="off" class="form-control input-sm" placeholder="Phone Number">
  </div>
  <div class="form-group">
    <label for="balance">Amount</label>
    <input type="number" name="balance" formControlName="balance" autocomplete="off" class="form-control input-sm" placeholder="Amount">
  </div>

<button type="submit" class="btn btn-success" >Register</button>
</form>
</div>
</div>
<div class="col-md-3">
</div>
</div>
