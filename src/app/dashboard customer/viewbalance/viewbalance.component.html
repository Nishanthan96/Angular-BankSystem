<app-custdashboard></app-custdashboard>
<body>
<div class="col-md-6 col-md-offset-3" >
<div class="col-md-10 col-md-offset-1">
  <div class= "jumbotron" align="center">
    <br/>
     <div *ngFor="let account of accountviews" align="centre">

       <style>
         label{
           font-size: 20px;
         }
         input{
           font-size: 20px;
           text-align: center;
         }
       </style>
       <form>
         <div class="form-group">
           <label for="accountno">Account No</label><br>
           <input placeholder=" {{ account.accountno }}" disabled>
         </div>
         <div class="form-group">
           <label for="customername">Name</label><br>
           <input placeholder=" {{ account.customername }}" disabled>
         </div>
         <div class="form-group">
           <label for="category">Category</label><br>
           <input placeholder=" {{ account.category }}" disabled>
         </div>
         <div class="form-group">
           <label for="address">Address</label><br>
           <input placeholder=" {{ account.address }}" disabled>
         </div>
         <div class="form-group">
           <label for="nic">NIC</label><br>
           <input placeholder=" {{ account.nic }}" disabled>
         </div>
         <div class="form-group">
           <label for="dob">DOB</label><br>
           <input placeholder=" {{ account.dob }}" disabled>
         </div>
         <div class="form-group">
           <label for="email">Email</label><br>
           <input placeholder=" {{ account.email }}" disabled>
         </div>
         <div class="form-group">
           <label for="phone">Phone No.</label><br>
           <input placeholder=" {{ account.phone }}" disabled>
         </div>
         <div class="form-group">
           <label for="balance">Amount</label><br>
           <input placeholder=" {{ account.balance }}" disabled>
         </div>
       </form>
    </div>
  </div>
</div>
</div>
</body>
