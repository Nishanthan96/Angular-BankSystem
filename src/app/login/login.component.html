<h2 class="text-center">Login</h2>
<div class="row">
<div class="col-md-1">
</div>
<div class="col-md-4 col-md-offset-3">
<div class="jumbotron">
<form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
<div class="form-group">
<label for="usernamee">Username</label>
<input type="text" name="usernamee" formControlName="usernamee" autocomplete="off" class="form-control input-sm" placeholder="Email">
</div>
<div class="form-group">
<label for="epassword">Password</label>
<input type="password" name="epassword" formControlName="epassword" autocomplete="off" class="form-control input-sm" placeholder="Password">
</div>
<button type="submit" class="btn btn-success" >Login</button><br>
  <span ><a href="#">Forget Password</a></span>
</form>
</div>
</div>
<div class="col-md-5">
</div>
</div>
