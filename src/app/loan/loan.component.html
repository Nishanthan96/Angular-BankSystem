
<div class="row" style="background-color: black">
  <div class="col-md-3">
  </div>
  <app-createloan></app-createloan>

  <style>
    #form{
      background-color: #190a14;
    }
  </style>

  <div class="col-md-4 col-md-offset-4" id="form"  >
    <div class="jumbotron" id="form">
      <h2 class="text-center" style="color: #8a8d92">Create Loan</h2>
      <form [formGroup]="angFormloan" (ngSubmit)="postdata(angFormloan)" autocomplete="off" id="form" style="color: #8a8d92" >
        <div class="form-group">
          <label for="accountno">Account No</label>
          <input type="number" name="accountno" formControlName="accountno" autocomplete="off" class="form-control input-sm" >
        </div>
        <div class="form-group">
          <label for="loanID">Loan Number</label>
          <input type="text" name="loanID" formControlName="loanID" autocomplete="off" class="form-control input-sm" >
        </div>
        <div class="form-group">
          <label for="loantype">Loan Type</label>
          <select type="text" name="category" formControlName="loantype" autocomplete="off" class="form-control input-sm" placeholder="Category">
            <option>a</option>
            <option>b</option>
          </select>
        </div>
        <div class="form-group">
          <label for="loanamount">Loan Amount</label>
          <input type="number" name="loanamount" formControlName="loanamount" autocomplete="off" class="form-control input-sm" >
        </div>
        <div class="form-group">
          <label for="loanduration">Loan Duration(months)</label>
          <input type="number" name="loanduration" formControlName="loanduration" autocomplete="off" class="form-control input-sm" >
        </div>
        <div class="form-group">
          <label for="createdate">Created Date</label>
          <input type="date" name="createdate" formControlName="createdate" autocomplete="off" class="form-control input-sm" >
        </div>
        <div class="form-group">
          <label for="startdate">Start Date</label>
          <input type="date" name="startdate" formControlName="startdate" autocomplete="off" class="form-control input-sm" >
        </div>
        <div class="form-group">
          <label for="nextdate">Next Payment Date</label>
          <input type="date" name="nextdate" formControlName="nextdate" autocomplete="off" class="form-control input-sm" >
        </div>
        <label *ngIf="valid" style="color: seashell">Loan Created...</label>
        <label *ngIf="invalid" style="color: seashell">Not Enough Money In Group Acc or Share Acc</label><br>
        <button style="background-color: #6d747e"  type="submit" class="btn btn-success" >Save</button>
      </form>
    </div>
  </div>
  <div class="col-md-3">
  </div>
</div>
