<app-dashboard></app-dashboard>
<div class="col-md-1 col-md-offset-2">
</div>
<head>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 12px 16px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
<div class="row">
  <div class="col-md-3">

    <div class="dropdown">
      <button><span>Deposit</span></button>
      <div class="dropdown-content">


        <button class="" routerLink="/deposit" routerLinkActive="active">Savings Account</button>

        <button class="" routerLink="/depositgroup" routerLinkActive="active">Group Account</button>
        <button class="" routerLink="/depositshare" routerLinkActive="active">Share Account</button>

      </div>
    </div>

    <div class="dropdown">
      <button><span>Withdraw</span></button>
      <div class="dropdown-content">
        <button class="" routerLink="/withdraw" routerLinkActive="active">Savings Account</button>
        <button>Group Account</button>
        <button>Share Account</button>
      </div>
    </div>
  </div>
</div>
</body>
