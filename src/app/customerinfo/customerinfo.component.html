
<div class="row" style="background-color: black">
  <div class="col-md-3">
  </div>
  <app-dashboard ></app-dashboard>
  <style>
    #form{
      background-color: #190a14;
    }
    #cr{
      color: #8a8d92;
    }
    input{
      color: black;
    }
  </style>

  <div class="col-md-8 col-md-offset-2" id="form">
    <div class= "jumbotron" id="form">
      <h2 class="text-center" style="color: #8a8d92">View Customer Details</h2>
      <br/>
      <div>
  <table class="table table-striped table-bordered">
    <tr style="color: #8a8d92">
      <th>Account No</th>
      <th>Customer Name</th>
      <th>Category</th>
      <th>Address</th>
      <th>NIC</th>
      <th>DOB</th>
      <th>Email</th>
      <th>Phone</th>
      <th></th>

    </tr>
    <tr *ngFor="let customerinfo of accounts" id="cr">
      <td>{{ customerinfo.accountno }}</td>
      <td>{{ customerinfo.customername }}</td>
      <td>{{ customerinfo.category }}</td>
      <td>{{ customerinfo.address }}</td>
      <td>{{ customerinfo.nic }}</td>
      <td>{{ customerinfo.dob }}</td>
      <td>{{ customerinfo.email }}</td>
      <td>{{ customerinfo.phone }}</td>
      <td>
        <button style="background-color: #6d747e"  (click)="selectCustomer(customerinfo)" >Edit</button>
        <button style="background-color: #6d747e" (click)="deleteCustomer(customerinfo.accountno )">Delete</button>
      </td>
    </tr>
  </table>
  <form #f = "ngForm" style="color: #8a8d92" id="form">
    <label>Account No</label>
    <input type="text" name="accountno" [(ngModel)] = "selectedAccount.accountno">
    <br>
    <label>Customer Name</label>
    <input type="text" name="customername" [(ngModel)] = "selectedAccount.customername">
    <br>
    <label>Category</label>
    <input type="text" name="category" [(ngModel)] = "selectedAccount.category">
    <br>
    <label>Address</label>
    <input type="text" name="address" [(ngModel)] = "selectedAccount.address">
    <br>
    <label>NIC</label>
    <input type="text" name="nic" [(ngModel)] = "selectedAccount.nic">
    <br>
    <label>DOB</label>
    <input type="date" name="email" [(ngModel)] = "selectedAccount.dob">
    <br>
    <label>Email</label>
    <input type="text" name="email" [(ngModel)] = "selectedAccount.email">
    <br>
    <label>Phone No</label>
    <input type="text" name="phone" [(ngModel)] = "selectedAccount.phone">
    <br>
    <input style="background-color: #6d747e"  type="button" (click)="UpdateCust(f)" value="Update Account">
  </form>
</div>
  </div>
</div>
